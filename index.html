<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Certification Practice Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .exam-info {
            padding: 40px;
            text-align: center;
        }

        .exam-info h1 {
            color: #24292e;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .exam-details {
            background: #f6f8fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .start-btn {
            background: #2ea44f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: #2c974b;
            transform: translateY(-2px);
        }

        .quiz-container {
            display: none;
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 0.9em;
            color: #586069;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #24292e;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .option:hover:not(.selected) {
            border-color: #0969da;
            background: #f8f9fa;
        }

        .option.selected {
            border-color: #2ea44f;
            background: #d4edda;
        }

        .feedback {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
        }

        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            border-left: 4px solid #2ea44f;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 1px solid #d0d7de;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-btn:hover:not(:disabled) {
            background: #f6f8fa;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #586069;
        }

        .summary {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .score {
            font-size: 4em;
            color: #2ea44f;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #0969da;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .summary p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>
